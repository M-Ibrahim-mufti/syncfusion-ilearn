<div class="d-flex">
    <div *ngIf="tutor" class="col-md-7 row g-5 mx-3 my-2">
        <div class="d-flex bg-white py-2 mt-0 pb-5 rounded-4">
            <div class="col-md-4 mt-4 d-flex align-items-center justify-content-center">
                <img style="object-fit:cover; width: 180px; height: 150px; " class="rounded-3" [src]="tutor.ImgUrl ? tutor.ImgUrl : '../../../../assets/user-profile.png'" />
            </div>
            <div class="col-md-8 mt-4 d-flex justify-content-center flex-column gap-2">
                <h5 class="fs-4 fw-bold">{{tutor.Name}}</h5>
                <div class="d-flex flex-row gap-3 py-2">
                    <div class="py-2 px-2 border border-dull-white rounded-3">
                        <i class="text-success text-opacity-50 d-flex gap-2 fa fs-4 fa-solid fa-graduation-cap"><span class="text-black fs-5 fw-bold"> BSC </span></i>
                        <p class="m-0 mt-2 text-muted fw-semibold">Qualification</p>
                    </div>
                    <div class="py-2 ps-2 pe-4 border border-dull-white rounded-3">
                        <i class="e-icons e-bookmark-fill fs-4 text-danger text-opacity-50 d-flex gap-2"> <span class="text-black fs-5 fw-bold"> 5 </span></i>
                        <p class="m-0 mt-2 text-muted fw-semibold">Subjects</p>
                    </div>
                    <div class="py-2 ps-2 pe-4 border border-dull-white rounded-3">
                        <i class="e-icons e-arrow-up fs-5 text-success text-opacity-50 d-flex gap-2"> <span class="text-black fs-5 fw-bold"> 10 </span> </i>
                        <p class="m-0 mt-2 text-muted fw-semibold"> Grades </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white px-0 mt-2 rounded-4">
            <div class="py-3 mt-0 px-3 border-bottom border-1 border-dull-white">
                <h5>Subjects of {{tutor.Name}}</h5>
            </div>
            <div class="mt-0 py-3 px-3 text-muted">
                <div class="d-flex flex-column gap-2">
                    <div *ngFor="let subject of tutor.TutorSubjects" class="d-flex flex-row justify-content-between">
                        <div class="col-md-6 fw-semibold">{{subject.SubjectName}}</div>
                        <div class="d-flex col-md-6 justify-content-start gap-3">
                            <span class="bg-secondary rounded-circle grade-encircle py-1" *ngFor="let grade of subject.Grades">{{ grade.GradeLevel }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white px-0 mt-2 rounded-4">
            <div class="py-3 mt-0 px-3 border-bottom border-1 border-dull-white">
                <h5 class="fw-bold text-muted-dark">About {{tutor.Name}}</h5>
            </div>
            <div class=" mt-0 py-3 px-3 text-muted">
                <p class="fw-semibold"> {{tutor.AboutMe}} </p>
            </div>
        </div>
        <div class="bg-white px-0 mt-2 rounded-4">
            <div class="py-3 mt-0 px-3 border-bottom border-1 border-dull-white">
                <h5 class="fw-bold text-muted-dark"> Qualification of {{tutor.Name}}</h5>
            </div>
            <div class="mt-0 py-3 px-3 text-muted" >
                <p [innerHTML]="tutor.Qualifications" > </p>
            </div>
        </div>
        <div class="bg-white px-0 mt-2 rounded-4">
            <div class="py-3 mt-0 px-3 border-bottom border-1 border-dull-white">
                <h5 class="fw-bold text-muted-dark">Certification of {{tutor.Name}}</h5>
            </div>
            <div class="mt-0 py-3 px-3 text-muted" >
                <p [innerHTML]="tutor.Certification" > </p>
            </div>
        </div>
        <div class="bg-white px-0 mt-2 rounded-4">
            <div class="py-3 mt-0 px-3 border-bottom border-1 border-dull-white">
                <h5 class="fw-bold text-muted-dark">Work History of {{tutor.Name}}</h5>
            </div>
            <div class="mt-0 py-3 px-3 text-muted" >
                <p [innerHTML]="tutor.WorkHistory" > </p>
            </div>
        </div>
    </div>
    <div class="right-side-col row g-5 my-2 rounded-2">
        <div class="py-3 mt-0 bg-white mx-3"></div>
    </div>
</div>
