<div class="d-flex g-5 mx-3 py-4 justify-content-between my-2 bg-white rounded-3">
    <h5 class="m-0 fw-bold mx-3">Student Registration</h5>
    <button ejs-button [disabled]="!studentRegistrationForm.ParentFullName || !studentRegistrationForm.ParentEmail || !studentRegistrationForm.ParentPhoneNumber ||
    !studentRegistrationForm.ParentAddress || !studentRegistrationForm.ParentRelationship || !studentRegistrationForm.StudentFullName || !studentRegistrationForm.StudentEmail || 
    !studentRegistrationForm.StudentAddress || !studentRegistrationForm.StudentPhoneNumber || !studentRegistrationForm.StudentSchoolGrade || this.selectedSubjects.length <= 0"
        class="e-info mx-3 px-4 rounded-3" (click)="register()"> Register 
    </button>
</div>
<form *ngIf="activeIndex === 0" class="row justify-content-between align-items-start g-5 mx-3 my-2">
    <div class="col-md-6 py-3 mt-0 px-0 bg-white rounded-3">
        <div class="d-flex px-3 border-bottom border-dull-white justify-content-between col-md-12">
            <h5 class="mb-0 fw-bold pb-3">Parent Registration form</h5>
        </div>
        <div class="d-flex justify-content-between flex-wrap px-3 my-5">
            <div class="col-md-3 mb-4">
                <label class="form-label"> Hon (e.g. Mr, Ms) </label>
                <input class="form-control" [(ngModel)]="studentRegistrationForm.ParentHon" name="parentHon"/>
            </div>
            <div class="col-md-8 mb-4">
                <label class="form-label">Parent Full Name <span class="text-danger">*</span></label>
                <input class="form-control" [(ngModel)]="studentRegistrationForm.ParentFullName"  name="parentFullName"/>
            </div>
            <div class="col-md-12 mb-4">
                <label class="form-label">Parent Email <span class="text-danger">*</span></label>
                <input class="form-control" [(ngModel)]="studentRegistrationForm.ParentEmail"  name="parentEmail"/>
            </div>
            <div class="col-md-5 mb-4">
                <label class="form-label"> Parent Phone Number <span class="text-danger">*</span></label>
                <input class="form-control" [(ngModel)]="studentRegistrationForm.ParentPhoneNumber" name="parentPhoneNumber"/>
            </div>
            <diV class="col-md-6 mb-4">
                <label class="form-label"> Postal Code </label>
                <input class="form-control" [(ngModel)]="studentRegistrationForm.ParentPostalCode" name="parentRelationWithStudent"/>
            </diV>
            <div class="col-md-12 mb-4">
                <label class="form-label"> Parent Address <span class="text-danger">*</span></label>
                <input [(ngModel)]="studentRegistrationForm.ParentAddress" name="parentAddress" type="text" class="form-control">
            </div>
            <div class="col-md-3 mb-4">
                <label class="form-label"> Parent Country </label>
                <input type="text" [(ngModel)]="studentRegistrationForm.ParentCountry" name="parentCountry" class="form-control">
            </div>
            <div class="col-md-4 mb-4">
                <label class="form-label"> Parent State </label>
                <input [(ngModel)]="studentRegistrationForm.ParentState" name="parentState" class="form-control"/>
            </div> 
            <div class="col-md-4 mb-4">
                <label class="form-label"> Parent City </label>
                <input [(ngModel)]="studentRegistrationForm.ParentCity" name="parentCity"  class="form-control"/>
            </div>
            <div class="col-md-12 mb-4">
                <label class="form-label"> Relation with Parent <span class="text-danger">*</span></label>
                <input class="form-control" name="parentRelationWithStudent" [(ngModel)]="studentRegistrationForm.ParentRelationship" />
            </div>
        </div>
    </div>
    <div class="right-col-width py-3 d-flex flex-column mt-0 px-0 bg-white rounded-3">
        <div class="d-flex px-3 border-bottom border-dull-white justify-content-between col-md-12">
            <h5 class="mb-0 fw-bold pb-3">Student Registration Form</h5>
        </div>
        <div class="d-flex justify-content-between flex-wrap px-4 my-4">
            <div class="col-md-3">
                <label class="form-label" >Hon</label>
                <input type="text" name="StudentHon" [(ngModel)]="studentRegistrationForm.StudentHon"  class="form-control">
            </div>
            <div class="col-md-8">
                <label class="form-label">Student Full Name <span class="text-danger" >*</span></label>
                <input type="text" name="StudentFullName"  [(ngModel)]="studentRegistrationForm.StudentFullName" class="form-control" />
            </div>
            <div class="col-md-12">
                <label class="form-label">Student Email <span class="text-danger" >*</span></label>
                <input type="text" name="StudentEmail"  [(ngModel)]="studentRegistrationForm.StudentEmail" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Student Phone <span class="text-danger">*</span></label>
                <input class="form-control" name="StudentPhoneNumber" [(ngModel)]="studentRegistrationForm.StudentPhoneNumber" />
            </div>
            <div class="col-md-5">
                <label class="form-label">Student School Grade <span class="text-danger" >*</span></label>
                <input type="text" name="studentSchoolGrade" [(ngModel)]="studentRegistrationForm.StudentSchoolGrade" class="form-control" />
            </div>
            <div class="col-md-12">
                <label class="form-label">Student Address <span class="text-danger" >*</span></label>
                <input class="form-control" name="StudentAddress" type="text" [(ngModel)]="studentRegistrationForm.StudentAddress" class="form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">Student Country </label>
                <input type="text" name="StudentCountry" [(ngModel)]="studentRegistrationForm.StudentCountry" class="form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">Student State </label>
                <input type="text" name="StudentState" [(ngModel)]="studentRegistrationForm.StudentState" class="form-control" />
            </div>
            <div class="col-md-3">
                <label class="form-label">Student City </label>
                <input type="text" name="StudentCity" [(ngModel)]="studentRegistrationForm.StudentCity" class="form-control" />
            </div>
            <div class="col-md-5">
                <label class="form-label">Student PostalCode</label>
                <input class="form-control" name="StudentPostal" type="text" [(ngModel)]="studentRegistrationForm.StudentPostalCode" />
            </div>
            <div class="col-md-6">
                <label for="SchoolGrade" class="form-label">Subjects Available <span class="text-danger">*</span></label>
                <ejs-multiselect id="multiSubjectSelect" [(value)]="selectedSubjects" [allowObjectBinding]="true" [dataSource]="subjects" [fields]="{text:'label', value:'value'}" ></ejs-multiselect>
            </div>
            <div class="col-md-12">
                <div class="d-flex align-items-start flex-column gap-2 col-md-6">
                    <label class="form-label mx-0"> Student Profile Image  </label>
                    <img *ngIf="studentRegistrationForm.StudentImgUrl" [src]="studentRegistrationForm.StudentImgUrl" style="width: 100px; height: 100px;" />
                    <label ejs-button class="e-info cursor-pointer image-btn d-flex text-white justify-content-center gap-2 align-items-center rounded-3" for="InputImage">
                        <span style="top: 1px" class="position-relative e-icons e-plus text-white "></span> 
                        Add Image
                    </label>
                    <input (change)="onImageSelected($event)" type="file" accept="Images/*" id="InputImage" hidden />
                </div>
            </div>
        </div>
    </div>
</form>
